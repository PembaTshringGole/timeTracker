<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
        <div class="gridContainer">

            <div class="item1 design">
             <div class="box1">
                 <div class="innerItem">
                <img src="images/image-jeremy.png" alt="profile" class="profile">
                <p class="report">Report For</p>
                <h1 class="name">Jeremy Robson </h1>
                </div>
              </div>
             <div class="timePeriod">
              <ul class="times">
                  <li class="time" id="daily">Daily</li>
                  <li class="time active"  id="weekly">Weekly</li>
                  <li class="time" id="monthly">Monthly</li>
              </ul>
             </div>
            </div>



            <div class="item2 design"> 
                
                <div class="boxColor" id="bgColorOfLogo1">
                    <img src="images/icon-work.svg" alt="work-logo" class="logo">
                </div>
                <div class="boxContent">
                    <div class="workingDeatails">
                        <div class="personalWork">
                            <div class="work">work</div>
                            <div class="work">...</div>
                        </div>
                        <div class="lastWeek">
                          <h1 class="hour" id="workingHour"></h1>     
                          <div class="personalWork" id="workingLastWeek">  </div>
                        </div>
                    </div>
                </div>

            </div>





            <div class="item3 design" id="bgColorOfLogo2">
                <div class="boxColor">
                    <img src="images/icon-play.svg" alt="work-logo" class="logo">
                </div>
                
                <div class="boxContent">
                    <div class="workingDeatails">
                        <div class="personalWork">
                            <div class="work">play</div>
                            <div class="work">...</div>
                        </div>
                        <div class="lastWeek">
                        <h1 class="hour" id="playingHour"></h1>     
                        <div class="personalWork" id="playingLastWeek"> </div>
                        </div>
                    </div>
                </div>


            </div>










            <div class="item4 design" id="bgColorOfLogo3">
                <div class="boxColor">
                    <img src="images/icon-study.svg" alt="work-logo" class="logo">
                </div>
                
                <div class="boxContent">
                    <div class="workingDeatails">
                        <div class="personalWork"> 
                            <div class="work">study</div>
                            <div class="work">...</div>
                        </div>
                     <div class="lastWeek">
                        <h1 class="hour" id="studyingHour"></h1>     
                        <div class="personalWork" id="studingLastWeek"></div>
                      </div>  
                    </div>
                </div>

            </div>





            <div class="item5 design" id="bgColorOfLogo4">
                <div class="boxColor">
                    <img src="images/icon-exercise.svg" alt="work-logo" class="logo">
                </div>
                
                <div class="boxContent">
                    <div class="workingDeatails">
                        <div class="personalWork">
                            <div class="work">exercise</div>
                            <div class="work">...</div>
                        </div>
                     <div class="lastWeek">
                        <h1 class="hour" id="exercisingHour"></h1>     
                        <div class="personalWork" id="exercisingLastWeek"></div>
                     </div>   
                    </div>
                </div>

            </div>



            <div class="item6 design" id="bgColorOfLogo5">
                <div class="boxColor">
                    <img src="images/icon-social.svg" alt="work-logo" class="logo">
                </div>
                
                <div class="boxContent">
                    <div class="workingDeatails">
                        <div class="personalWork">
                            <div class="work">social</div>
                            <div class="work">...</div>
                        </div>
                      <div class="lastWeek">
                        <h1 class="hour" id="socilizingHour"></h1>     
                        <div class="personalWork" id="socializingLastWeek"></div>
                      </div>  
                    </div>
                </div>

            </div>



            <div class="item7 design" id="bgColorOfLogo6">
                <div class="boxColor">
                    <img src="images/icon-self-care.svg" alt="work-logo" class="logo">
                </div>
                
                <div class="boxContent">
                    <div class="workingDeatails">
                        <div class="personalWork">
                            <div class="work">self care</div>
                            <div class="work">...</div>
                        </div>
                      <div class="lastWeek">
                        <h1 class="hour" id="caringHour"></h1>     
                        <div class="personalWork" id="caringLastWeek"></div>
                      </div> 
                    </div>
                </div>

            </div>
         </div>

<script src="index.js"> </script>
</body>
</html>
